scalar DateTime

type Query {
  info: String!
  feed(filter: String, skip: Int, first: Int, orderBy: LinkOrderByInput): Feed!
  user: User
  linksByUser: [Link]
  upvotedLinksByUser: [Vote]
  commentsOnLink(linkId : ID! ): [Comment!]!
  comments: [Comment!]!
  commentsByUser: [Comment!]!
}

enum LinkOrderByInput {
  description_ASC
  description_DESC
  url_ASC
  url_DESC
  createdAt_ASC
  createdAt_DESC
}


type Feed {
  links: [Link!]!
  count: Int!
}

type Mutation {
  post(url: String!, description: String!): Link!
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  vote(linkId: ID!): Vote!
  comment(text: String!, linkId : ID!  ): Comment!
  picture(publicId: String!): Picture
}

type Comment { 
  id : ID!
  postedBy: User!
  text: String!
  link: Link!
}

type Subscription {
  newLink: Link
  newVote: Vote
}

type AuthPayload {
  token: String
  user: User
}

type Picture {
  id: ID!
  publicId: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
  comments: [Comment!]!
  profilePic: Picture!
}



type Link {
  id: ID!
  createdAt: DateTime!
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]!
  comments: [Comment!]!
}

type Vote {
  id: ID!
  link: Link!
  user: User!
}